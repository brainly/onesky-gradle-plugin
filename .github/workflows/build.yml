name: Build and test

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build plugin
      uses: gradle/gradle-build-action@v2.4.2
      with:
        arguments: build
